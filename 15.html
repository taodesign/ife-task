<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
function getData() {
  var listHtmlList = document.getElementById("source").getElementsByTagName("li");
  var data =[];

  for (var i = 0; i < listHtmlList.length; i++) {
    var city = listHtmlList[i].innerText.match(/(.+)空/)[1];
    var airVal = listHtmlList[i].innerText.substring(7);
    data.push([city,airVal]);

  }

  return data;
}

function sortAqiData(data) {
  data.sort(function(a, b){
    return b[1] - a[1];
  });

  return data;
}

function render(data) {

  var resort = document.getElementById('resort');
  var itemsHTML = '';
  for(var i = 0; i < data.length; i++){
    itemsHTML += '<li>第' + (i + 1) + '名：' + data[i][0] + '--' + data[i][1] + '</li>';
  }
  resort.innerHTML = itemsHTML;
  document.getElementById('source').innerHTML = '';

}

function btnHandle() {
  var dataSource = getData();
  dataSource = sortAqiData(dataSource);
  render(dataSource);
  document.getElementById('sort-btn').setAttribute('style','display:none;');
}


function init() {
  var btnresort = document.getElementById('sort-btn');
  if (window.addEventListener){
    btnresort.addEventListener('click',btnHandle);
  }
}

init();

</script>
</body>
</html>
