<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {

  var btnSubmit = document.getElementById('button');
  var displayHold = document.getElementById('aqi-display');

  console.log(window.attachEvent)

  if (window.attachEvent){
      btnSubmit.attachEvent('onclick',displayhandle)
  }
  if (window.addEventListener){
    btnSubmit.addEventListener('click',displayhandle)
  }

  function displayhandle(){
      var valInput = document.getElementById('aqi-input').value;
      if(valInput){
        displayHold.innerHTML = valInput;
      }else{
        displayHold.innerHTML = '';
      }
  }


})();

</script>
</body>
</html>
