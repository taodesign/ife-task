<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>


<div id="test"></div>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];


var finalData = aqiData.filter(function(item, index, array){
  return (item[1] > 60);
});

finalData.sort(function(a, b){
  return b[1] - a[1];
});
var aqiList = document.getElementById('aqi-list');
//将结果显示
var itemsHTML = '';
for(var i = 0; i < finalData.length; i++){
  itemsHTML += '<li>第' + (i + 1) + '名：' + finalData[i][0] + '(样例) , ' + finalData[i][1] + '</li>';
}
aqiList.innerHTML = itemsHTML;


function unique(array){
  var r = [];
  for(var i = 0, l = array.length; i < l; i++) {
    for(var j = i + 1; j < l; j++)
      if (array[i] === array[j]){
        j = ++i;
      }
    r.push(array[i]);
    console.log(r);
  }
  return r;
}

var aaaa = [45,345,345,555,53,32,46,59,213,46,13,1333,53,535,555];

aaaa = unique(aaaa);

aaaa.sort(function(a, b){
  return b - a;
});

document.getElementById('test').innerHTML = aaaa.reverse();

</script>
</body>
</html>
